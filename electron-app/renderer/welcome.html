<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen flex flex-col bg-gray-100">
  <nav class="flex bg-gray-800 text-white p-4 space-x-6 justify-center">
    <button onclick="navigate('welcome.html')" class="hover:bg-gray-700 p-2 rounded"><i class="fas fa-home"></i></button>
    <button onclick="navigate('dashboard.html')" class="hover:bg-gray-700 p-2 rounded"><i class="fas fa-chart-bar"></i></button>
    <button onclick="navigate('config.html')" class="hover:bg-gray-700 p-2 rounded"><i class="fas fa-cog"></i></button>
  </nav>

  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-4">ðŸ‘‹ Welcome to LMS Automation</h1>
    <div class="grid grid-cols-2 gap-4 max-w-xl">
      <button onclick="runScript('download_subjects.js')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        <i class="fas fa-download mr-2"></i>Download Subjects
      </button>
      <button onclick="runScript('generate_payload.js')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        <i class="fas fa-box mr-2"></i>Generate WhatsApp Payload
      </button>
      <button onclick="runScript('send_whatsapp.js')" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
        <i class="fas fa-paper-plane mr-2"></i>Send WhatsApp Message
      </button>
      <button onclick="runScript('start_listener.js')" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
        <i class="fas fa-sync-alt mr-2"></i>Start Listener
      </button>
    </div>
  </main>

  <script src="scripts/navigation.js"></script>
  <script src="scripts/welcome-actions.js"></script>
</body>
</html>
